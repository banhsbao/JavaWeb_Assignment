<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Account</h1>
        <form action="createNewAccount" method="POST">
            Username* <input type="text" name="txtUsername" value="" />(6 - 20 characters)<br>
            <br>
            Password* <input type="password" name="txtPassword" value="" />(6 - 30 characters)<br>
            <br>
            Confirm* <input type="password" name="txtConfirm" value="" /><br>
            <br>
            Last name* <input type="text" name="txtLastname" value="" />(2 - 50 characters)<br>
            <br>
            <input type="submit" value="Create New Account" name="btAction" />
            <input type="reset" value="Reset" />
        </form><br>
        <a href="index">Have Account? Login now.</a>
    </body>
</html>
